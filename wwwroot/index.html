<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <title>Kalkylator</title>

    <!--Typsnitt -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #ebacac;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .card {
            background: rgb(255, 255, 255);
            padding: 40px;
            max-width: 400px;
            width: 90%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        input, select, button {
            width: 100%;
            display: block;
            box-sizing: border-box;
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Kalkylator</h2>

        <input id="num1" type="number" placeholder="Tal 1" />
        <input id="num2" type="number" placeholder="Tal 2" />

        <select id="operation">
            <option value="add">Addera</option>
            <option value="subtract">Subtrahera</option>
            <option value="multiply">Multiplicera</option>
            <option value="divide">Dividera</option>
        </select>

        <button onclick="calculate()">RÃ¤kna</button>

        <div id="result"></div>
    </div>

    <script>
        async function calculate() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            const operation = document.getElementById("operation").value;

            const url = `http://calculatorapi-env.eba-4xa2yaak.eu-north-1.elasticbeanstalk.com/${operation}?num1=${num1}&num2=${num2}`;

            const response = await fetch(url);
            const text = await response.text();

            document.getElementById("result").innerText = text;
        }
    </script>

</body>
</html>
